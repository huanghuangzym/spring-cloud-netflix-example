
---
spring:
  profiles: docker
  application:
    name: service-b
  sleuth:
    sampler:
      probability: 1
  zipkin:
    base-url: http://zipkin:9411/
    sender:
      type: web
  cloud:
    client:
      ipAddress: ${MY_POD_IP}

server:
  port: ${SERVER_PORT}
  #servlet:
    #context-path: /myserviceb

eureka:
  instance:
    hostname: ${REG_HOSTNAME}
    #statusPageUrlPath: ${server.servlet.context-path}/info
    #healthCheckUrlPath: ${server.servlet.context-path}/health
    #homePageUrl: http://${REG_HOSTNAME}:30666${server.servlet.context-path}
    statusPageUrl: http://${REG_HOSTNAME}:${REG_PORT}/actuator/info
    healthCheckUrl: http://${REG_HOSTNAME}:${REG_PORT}/actuator/health
    #metadataMap:
      #management.context-path: ${server.servlet.context-path}
    #prefer-ip-address: true
    prefer-ip-address: false
    nonSecurePort: ${REG_PORT}
    nonSecurePortEnabled: true
    #instance-id: ${REG_HOSTNAME}/myserviceb:${spring.application.name}:30666
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: ${REGISTRY_URL}
management:
  port: 8080
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    shutdown:
      enabled: true
    health:
      show-details: ALWAYS