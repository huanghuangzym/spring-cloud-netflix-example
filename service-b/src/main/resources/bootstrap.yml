
---
spring:
  profiles: docker
  application:
    name: service-b
  sleuth:
    sampler:
      probability: 1
  zipkin:
    base-url: http://zipkin:9411/
    sender:
      type: web
  cloud:
    client:
      ipAddress: ${MY_POD_IP}

server:
  port: 80

eureka:
  instance:
    hostname: ${REG_HOSTNAME}
    #prefer-ip-address: true
    prefer-ip-address: false
    #instance-id: ${spring.cloud.client.ipAddress}:${spring.application.name}:${server.port}
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
            defaultZone: ${REGISTRY_URL}
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    shutdown:
      enabled: true
    health:
      show-details: ALWAYS