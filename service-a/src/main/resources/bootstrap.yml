
---
spring:
  profiles: docker
  application:
    name: service-a
  cloud:
    client:
      ipAddress: ${MY_POD_IP}
   # config:
    #  discovery:
     #   enabled: true
      #  service-id: config-server
      #fail-fast: true
      #retry:
       # initial-interval: 2000
       # max-interval: 10000
       # multiplier: 2
       # max-attempts: 10
  #rabbitmq:
    #host: rabbitmq
  sleuth:
    sampler:
      probability: 1
  zipkin:
    base-url: http://zipkin:9411/
    sender:
      type: web

server:
    port: 80

eureka:
  instance:
    hostname: service-a.zone1.aera1
    prefer-ip-address: false
    #instance-id: ${spring.cloud.client.ipAddress}:${spring.application.name}:${server.port}
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
            defaultZone:  ${REGISTRY_URL}
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    shutdown:
      enabled: true
    health:
      show-details: ALWAYS
